<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>九八商城</title>
    <meta name="referrer" content="no-referrer">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="../static/css/register.css">
<link rel="stylesheet" href="../static/css/mine.css">
<link rel="stylesheet" href="../static/css/heart.css">
<body>
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>
<div class="m-padded-ud-large">
    <div id="process">
        <button class="ui green button" type="button" onclick="delMore()">批量删除</button>
    </div>
    <table class="ui celled table">
        <thead>
        <tr>
            <th><input class="ui checkbox" type="checkbox" id="choseAll"/>全选</th>
            <th style="display: none">id</th>
            <th>图片</th>
            <th>商品名称</th>
            <th>单价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="contentDiv">
            <!--动态拼接-->
        </tbody>
        <tfoot>
        <tr>
            <th colspan="7">
                <div class="ui right floated pagination menu">
                    <a class="icon item" id="pre">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" id="one">1</a>
                    <a class="item" id="two">2</a>
                    <a class="item" id="three">3</a>
                    <a class="icon item" id="next">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>


<footer id="footer" class="ui inverted vertical segment m-padded-ud-massive"></footer>
<script src="../static/lib/jquery-3.4.1.min.js"></script>
