<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>九八商城</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="../static/css/register.css">
<link rel="stylesheet" href="../static/css/mine.css">
<body>
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>
<div class="m-padded-ud-large">
    <table class="ui celled table">
        <thead>
        <tr>
            <th><input class="ui checkbox" type="checkbox"/>全选</th>
            <th>商品名称</th>
            <th>颜色</th>
            <th>尺寸</th>
            <th>单价</th>
            <th>数量</th>
            <th>总价</th>
        </tr>
        </thead>
        <tbody class="content">
            <!--动态拼接-->
        </tbody>
        <tfoot>
        <tr>
            <th colspan="4">
                <div class="ui right floated pagination menu">
                    <a class="icon item">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item">1</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="icon item">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
    <div style="display: flex;justify-content: center">
        <button class="ui orange button" type="button">结算</button>
    </div>
</div>


<footer id="footer" class="ui inverted vertical segment m-padded-ud-massive"></footer>
<script src="../static/lib/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../static/js/cart.js"></script>
</body>
</html>
