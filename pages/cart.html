<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>九八商城</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="../static/css/mine.css">
<link rel="stylesheet" href="../static/css/register.css">
<style>
    .order_content{
        display: grid;
        margin: 30px;
    }
    .input{
        margin: 10px;
    }
    .order_title{
        display: flex;
        align-items: center;
    }
</style>
<body>
<!--导航-->
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>
<div class="m-padded-ud-large">
    <table class="ui celled table">
        <thead>
        <tr>
            <th><input class="ui checkbox" type="checkbox" id="choseAll"/>全选</th>
            <th>商品名称</th>
            <th>颜色</th>
            <th>尺寸</th>
            <th>单价</th>
            <th>数量</th>
            <th>总价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="contentDiv">
            <!--动态拼接-->
        </tbody>
        <tfoot>
        <tr>
            <th colspan="8">
                <div class="ui right floated pagination menu">
                    <a class="icon item" id="pre">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" id="one">1</a>
                    <a class="item" id="two">2</a>
                    <a class="item" id="three">3</a>
                    <a class="icon item" id="next">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
    <div style="display: flex;justify-content: center">
        <button class="ui orange button" type="button" onclick="consume()">结算</button>
    </div>
</div>
<!-- 模态框 -->
<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        订单信息
    </div>
    <div class="order_content">
        <div class="ui input">
            <label class="order_title">订单名称：</label>
            <input type="text" name="orderName" id="orderName" readonly>
        </div>
        <div class="ui input">
            <label class="order_title">订单金额：</label>
            <input type="text" name="amount" id="amount" readonly>
        </div>

        <div class="ui input">
            <label class="order_title">收获地址：</label>
            <input type="text" name="address" id="address" placeholder="收货人地址...">
        </div>
        <div class="ui input">
            <label class="order_title">收货人：</label>
            <input type="text" name="name" id="name" placeholder="收货人姓名...">
        </div>
        <div class="ui input">
            <label class="order_title">联系方式：</label>
            <input type="text" name="phone" id="phone" placeholder="收货人电话...">
        </div>
    </div>
    <div class="actions">
        <div class="ui button" onclick="cancle()">取消</div>
        <div class="ui button" onclick="createOrder()">确定</div>
    </div>
</div>
