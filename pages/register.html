<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>九八商城</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="../static/css/register.css">
<link rel="stylesheet" href="../static/css/mine.css">
<body>
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>
<div class="m-padded-ud-large">
    <div class="ui container">
        <div id="login-header"><h2>用户注册</h2></div>
        <form id="dataForm" class="ui form" method="post">
            <div class="field inp">
                <input id="username" type="text" name="username" placeholder="请输入用户名">
            </div>
            <div class="field inp">
                <input id="password" type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="field inp">
                <input id="password2" type="password" name="password" placeholder="请确认密码">
            </div>
            <div class="field inp">
                <input id="phone" type="text" name="phone" placeholder="请输入手机号">
            </div>
            <div class="field inp">
                <div class="ui input">
                    <input type="text" placeholder="验证码">
                    <button id="get-verify" type="button" class="ui button">获取验证码</button>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="remember" tabindex="0">
                    <label>记住密码</label>
                </div>
            </div>
        </form>
        <div style="text-align: center;margin: 30px 0 150px 0">
            <button class="ui blue button" id="register">登录</button>
        </div>
    </div>
</div>

<!-------------  温馨提示模态框  ----------------->
<div id="modalMessage" class="ui mini modal" style="width: 250px;height: 100px;margin-left: -10%">
    <div id="message" class="content">

    </div>
    <div class="actions">
        <div onclick="" class="ui mini cancel blue button">确定</div>
    </div>
</div>
<footer id="footer" class="ui inverted vertical segment m-padded-ud-massive"></footer>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../static/js/login.js"></script>
</body>
</html>
