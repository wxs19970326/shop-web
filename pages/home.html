<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>九八商城</title>
    <link rel="shortcut icon" href="../static/img/logo.ico" type="image/x-icon">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="../static/css/mine.css">
<link rel="stylesheet" href="../static/css/home.css">
<body>
<!------------------导航--------------------->
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>

<!---------------中间内容--------------------->
<div class="m-padded-ud-large">
    <div id="loading" class="ui active dimmer" style="display: none;">
        <div class="ui text loader">加载中</div>
    </div>
    <div class="ui container">
        <div class="ui grid">
            <!------------------左边内容-------------------------------->
            <div class="eleven wide column">
                <!------------------热门商品------------>
                <div class="ui attached padded segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">服饰推荐</h3>
                        </div>
                        <div class="right aligned column">
                            共<h2 id="clothes-count" class="ui orange header m-inline-block m-text-thin">3</h2>件商品
                        </div>
                    </div>
                </div>
                <!--书籍列表-->
                <div class="ui attached padded segment">
                    <div class="ui padded vertical segment m-padded-ud-large">
                        <div id="book_list" class="teal ui grid">

                        </div>
                    </div>
                </div>
                <!--书籍底部-->
                <div class="ui bottom attached segment">
                    <div class="ui middle aligned one column grid">
                        <div class="center aligned column">
                            <a href="book_list.html" class="ui teal basic button">更多潮牌</a>
                        </div>
                    </div>
                </div>

                <!------------博客------------------>
                <!--博客头-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">美妆推荐</h3>
                        </div>
                        <div class="right aligned column">
                            共<h2 id="makeUp-count" class="ui orange header m-inline-block m-text-thin">3</h2>件商品
                        </div>
                    </div>
                </div>
                <!--博客列表-->
                <div id="blog-list" class="ui attached padded segment">
                    <!-- 通过请求加载 -->
                </div>
                <!--博客列表底部-->
                <div class="ui bottom attached segment">
                    <div class="ui middle aligned one column grid">
                        <div class="center aligned column">
                            <a href="blog_list.html" class="ui teal basic button">更多好物</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--------------右边内容------------------------------------->
            <div class="five wide column">
                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i>热门商品
                            </div>
                            <div class="right aligned column">
                                <a href="book_list.html">更多 <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <div id="bookPush" class="ui fluid vertical menu">

                        </div>
                    </div>
                </div>
                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i>最新上架
                            </div>
                            <div class="right aligned column">
                                <a href="eBook_list.html">更多 <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <div id="hotResources" class="ui fluid vertical menu">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-------------------底部内容-------------------->
<footer id="footer" class="ui inverted vertical segment m-padded-ud-massive"></footer>

<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../static/js/home.js"></script>
</body>
</html>
