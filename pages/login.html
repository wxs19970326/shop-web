<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>九八商城</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="../static/css/mine.css">
<link rel="stylesheet" href="../static/css/login.css">
<script src="../static/lib/jquery-3.4.1.min.js"></script>
<body>
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>
<div class="m-padded-ud-large">
    <div id="loading" class="ui active dimmer" style="display: none;">
        <div class="ui text loader">加载中</div>
    </div>
    <!--使用用户名密码-->
    <div class="ui container" id="username-password">
        <div class="login-header"><h2>用户登录</h2></div>
        <form id="dataForm" class="ui form" method="post">
            <div class="field inp">
                <input id="username" type="text" name="username" placeholder="请输入用户名">
            </div>
            <div class="field inp">
                <input id="password" type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="field inp">
                <div class="box">
                    <!--滑块-->
                    <div id="flash-block">
                        <div class="btn">>></div>
                    </div>
                    <!--文字-->
                    <p class="text-block">拖动滑块验证</p>
                    <!--背景-->
                    <div class="bg"></div>
                </div>
            </div>
            <div class="field" style="display: flex;justify-content: space-between">
                <div class="ui checkbox">
                    <input type="checkbox" name="remember" tabindex="0">
                    <label>记住密码</label>
                </div>
                <div class="field">
                    <a href="#" onclick="toLoginByPhone()">使用手机验证码登录</a>
                </div>
            </div>
        </form>
        <div style="text-align: center;margin: 30px 0 150px 0">
            <button class="ui blue button" id="login" disabled>登 录</button>
        </div>
    </div>
    <!--使用手机验证码-->
    <div class="ui container" id="phone-code" style="display: none">
        <div class="login-header"><h2>用户登录</h2></div>
        <form id="dataForm2" class="ui form">
            <div class="field inp">
                <label>手机号：</label>
                <input id="phone" class="clear-value" type="text" name="phone">
            </div>
            <div style="display: flex;justify-content: space-between;">
                <div class="field" style="width: 70%;">
                    <label>验证码：</label>
                    <input id="code" class="clear-value" type="text" name="code">
                </div>
                <div class="field" style="margin-top: 23px;width: 26%">
                    <a class="ui blue button" id="get-verify">发送验证码</a>
                </div>
            </div>
            <div class="field inp" style="text-align: right">
                <a href="#" onclick="toLoginByUsername()">使用用户名密码登录</a>
            </div>
            <div style="text-align: center;margin: 30px 0 150px 0">
                <button class="ui blue button" id="login1" type="button">登录</button>
            </div>
        </form>
    </div>
</div>

<!-------------  温馨提示模态框  ----------------->
<div id="modalMessage" class="ui small modal">
    <div id="message" class="content" style="text-align: center">

    </div>
    <div id="msg-btn" class="actions" style="text-align: center">
        <div onclick="" class="ui mini cancel blue button">确定</div>
    </div>
</div>
<footer id="footer" class="ui inverted vertical segment m-padded-ud-massive"></footer>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../static/js/login.js"></script>
</body>
</html>
