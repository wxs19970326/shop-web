<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/mine.css">
    <style>
        .form {
            width: 70%;
            margin: 0 auto;
        }

        #username {
            font-size: 15px;
            font-weight: 700;
        }

        img {
            position: absolute;
            margin-left: -40px;
            margin-top: 4px;
        }

        .clear-value {
            position: relative;
        }
    </style>
</head>
<body>
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a id="upload-file" class="teal active item">上传头像</a>
            <a id="update-password" class="item ">修改密码</a>
            <a id="real-name-authentication" class="item ">实名认证</a>
        </div>
    </div>
</div>
<div class="m-padded-ud-large">
    <!--上传头像-->
    <div class="ui container" id="upload">
        <!--enctype="multipart/form-data"表示表单有多种数据构成，既有文本，又有二进制-->
        <form id="dataForm" class="ui form" enctype="multipart/form-data" method="post"
              action="http://localhost:9527/user/uploadfile">
            <div class="field inp">
                <label>用户名：</label>
                <!--这里踩过一个坑 不能用disabled 用那个的话往后台传，username为null-->
                <input id="username" type="text" name="username" readonly>
            </div>
            <div class="field">
                <label>头像：</label>
                <!--为了把cookie携带过去 ajaxForm提交没办法携带cookie 值通过js赋-->
                <input id="cookies" type="text" name="cookies" hidden>
                <input id="file" type="file" name="file">
            </div>
            <div style="text-align: center;margin: 30px 0 150px 0">
                <!--type必须为submit-->
                <button class="ui blue button" type="submit">确定</button>
            </div>
        </form>
    </div>
    <!--修改密码-->
    <div id="update" class="ui container" style="display: none">
        <form id="dataForm1" class="ui form">
            <div class="field inp">
                <label><font style="color: red">*</font>旧密码：</label>
                <input id="oldpassword" class="clear-value" type="password" name="oldPassword">
                <img src="../static/img/disshowPassword.svg" alt="" id="show1" onclick="hideShowPsw(0) ">
            </div>
            <div class="field">
                <label><font style="color: red">*</font>新密码：</label>
                <input id="newpassword" class="clear-value" type="password" name="newPassword">
                <img src="../static/img/disshowPassword.svg" alt="" id="show2" onclick="hideShowPsw(1) ">
            </div>
            <div class="field">
                <label><font style="color: red">*</font>确认密码：</label>
                <input id="repassword" class="clear-value" type="password" name="rePassword">
                <img src="../static/img/disshowPassword.svg" alt="" id="show3" onclick="hideShowPsw(2) ">
            </div>
            <div style="text-align: center;margin: 30px 0 150px 0">
                <button class="ui blue button" id="comfirm" type="button">确定</button>
                <button class="ui blue button reset" type="button">重置</button>
            </div>
        </form>
    </div>
    <!--实名认证-->
    <div id="certification" class="ui container" style="display: none">
        <form id="dataForm3" class="ui form">
            <input id="user" class="clear-value" type="text" name="id" hidden>
            <div class="field inp">
                <label><font style="color: red">*</font>姓名：</label>
                <input id="name" class="clear-value" type="text" name="name">
            </div>
            <div class="field">
                <label><font style="color: red">*</font>身份证：</label>
                <input id="idcard" class="clear-value" type="text" name="idcard">
            </div>
            <div class="field">
                <label>性别：</label>
                <input id="man" class="clear-value" type="radio" name="sex" value="男">男 &nbsp;
                <input id="woman" class="clear-value" type="radio" name="sex" value="女">女
            </div>
            <div class="field" >
                <label>邮箱：</label>
                <input id="email" class="clear-value" type="email" name="email">
            </div>
            <div style="text-align: center;margin: 30px 0 150px 0">
                <button class="ui blue button" id="vertify" type="button">提交</button>
                <button class="ui blue button reset"  type="button">重置</button>
            </div>
        </form>
    </div>
</div>
<footer id="footer" class="ui inverted vertical segment m-padded-ud-massive"></footer>
</body>
<script src="../static/lib/jquery-3.4.1.min.js"></script>
<script src="../static/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="http://malsup.github.io/jquery.form.js"></script>
<script src="../static/js/personal_center.js"></script>


</html>
