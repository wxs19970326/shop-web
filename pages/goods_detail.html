<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>九八商城</title>
    <meta name="referrer" content="no-referrer">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="../static/css/mine.css">
<link rel="stylesheet" href="../static/css/goods_detail.css">
<body>
<!------------------导航--------------------->
<nav id="nav" class="ui inverted attached segment m-padded-ud-mini"></nav>
<!---------------中间内容--------------------->
<div class="m-padded-ud-large">
    <div class="ui container">
        <div class="ui grid content">
            <!--动态添加-->
        </div>
    </div>
</div>
<!-- 模态框 -->
<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        订单信息
    </div>
    <div class="order_content">
        <div class="ui input">
            <label class="order_title">订单名称：</label>
            <input type="text" name="orderName" id="orderName" value="" readonly>
        </div>
        <div class="ui input">
            <label class="order_title">订单金额：</label>
            <input type="text" name="amount" id="amount" value="" readonly>
        </div>

        <div class="ui input">
            <label class="order_title">收获地址：</label>
            <input type="text" name="address" id="address" placeholder="收货人地址...">
        </div>
        <div class="ui input">
            <label class="order_title">收货人：</label>
            <input type="text" name="name" id="name" placeholder="收货人姓名...">
        </div>
        <div class="ui input">
            <label class="order_title">联系方式：</label>
            <input type="text" name="phone" id="phone" placeholder="收货人电话...">
        </div>
    </div>
    <div class="actions">
        <div class="ui button" onclick="cancle()">取消</div>
        <div class="ui button" onclick="createOrder()">确定</div>
    </div>
</div>
<!-------------------底部内容-------------------->
<footer id="footer" class="ui inverted vertical segment m-padded-ud-massive"></footer>
<script src="../static/lib/jquery-3.4.1.min.js"></script>
<script src="../static/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../static/js/goods_detail.js"></script>
<script>

</script>
</body>
</html>
